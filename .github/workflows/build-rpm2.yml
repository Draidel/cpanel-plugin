name: Build RPM2
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 'centos:latest'

    steps:
    - uses: actions/checkout@v3

    - name: Install rpmbuild
      run:
        |
        sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
        sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
        dnf distro-sync -y
        dnf install epel-release -y
        dnf makecache --refresh
        dnf -y install ncftp -y
        yum install -y createrepo rpm-build rpm-sign wget gcc python3 yum-utils
        yum install php -y 

    - name: Run build
      run:
        |
        cd rpm-builder/
        php pack.php
        RPM_FILE="$(php update_repo.php)"
        ls -la
        curl -T file.txt ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_HOST }}
        echo "Uploaded file complete"
