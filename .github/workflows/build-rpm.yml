name: Build RPM
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 'centos:latest'

    steps:
    - uses: actions/checkout@v3

    - name: Install rpmbuild
      run:
        |
        sudo yum install -y createrepo rpm-build rpm-sign wget gcc python3 yum-utils

    - name: Run build
      run:
        |
        cd rpm-builder/
        php pack.php
        php update_repo.php